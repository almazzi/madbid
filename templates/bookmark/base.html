<!DOCTYPE html>
<html>
<head lang="en">
{% load staticfiles %}
    <meta charset="UTF-8">
    <title>Django Bookmarks | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static "bookmark/style.css" %}" type="text/css"/>

</head>
<body>
<div class="nav">
    <a href="{% url 'main_page' %}">Home</a> |
    {% if user.is_authenticated %}
        welcome {{ user.username }}
        (<a href="{% url 'logout' %}">Logout</a>)
        {% else %}
        <a href="{% url 'login' %}">Login</a>
    {% endif %}

</div>
<h1>{% block  head %}{% endblock %}</h1>
{% block content%}{% endblock %}
</body>
</html>
